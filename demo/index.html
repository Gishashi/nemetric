<html>
  <head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-orientation" content="portrait" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>nemetric demo</title>
    <meta name="description" content="how to use nemetric" />
    <meta name="keywords" content="nemetric, PerformanceObserver" />
    <link
      rel="icon"
      href="https://github.com/fluidicon.png"
      type="image/x-icon"
    />
    <style type="text/css">
      .title {
        text-align: center;
      }
      .nemo-logo {
        width: 200px;
        height: 200px;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <script src="../dist/nemetric.umd.min.js"></script>
    <script>
      var nemetric = new Nemetric({
        firstContentfulPaint: true,
        largestContentfulPaint: true,
        navigationTiming: true,
        networkInformation: true,
        dataConsumption: false
      });
    </script>
    <h1 class="title">nemetric demo</h1>
    <p style='text-align:center'>please launch console to view data log.</p>
    <img
      class="nemo-logo"
      src="https://res.unclewarren.cn/nemo.png"
      alt="nemo-logo"
      title="nemo-logo"
    />
  </body>
</html>
